<!DOCTYPE html>
<html>
   <head>
      <meta charset=UTF-8>
   </head>
   <body style="background: #F5E5C7;">
     <h1 style="width: 120px; margin: 100px auto 0 auto; color: #42648F;"> 가입하기</h1>
     <div style="background: white; margin: 10px auto 150px auto;border: none;box-shadow: 5px 2px 20px 0px; padding: 20px; width: 300px; border-radius: 15px;">
      <div>
       <div style="font-size: 25px; font-weight: bold; margin: 40px 0 20px 0; color: #42648F;">아이디</div>
        <input style="margin-left: 30px; height: 20px" id="id-input" type='text' placeholder="아이디를 입력 해주세요" />
        <button style="background-color: white; border: 1px solid; height: 26px; font-weight: bold; border-radius: 5px; color: #42648F;" id="id-check-button">중복 확인</button>
       </div>
       <div>
         <div style="font-size: 25px; font-weight: bold; margin: 40px 0 20px 0; color: #42648F;">비밀번호</div>
         <input style="margin-left: 30px; height: 20px" id="pw-input1" type='password' placeholder="비밀번호를 입력 해주세요." />
         <br />
         <input style="margin-left: 30px; height: 20px" id="pw-input2" type='password' placeholder="비밀번호를 다시 입력 해주세요." />
         <button style="background-color: white; font-weight: bold; border-radius: 5px; border: 1px solid; height: 26px; color: #42648F;" id="pw-check-button">확인</button>
       </div>
       <div>
         <div style="font-size: 25px; font-weight: bold; margin: 40px 0 20px 0; color: #42648F;">이름</div>
         <input style="margin-left: 30px; height: 20px" id="name-input" type="text" placeholder="이름을 입력해주세요." />
       </div>
       <div>
        <div style="font-size: 25px; font-weight: bold; margin: 40px 0 20px 0; color: #42648F;">성별</div>
          <div style="font-weight: bold; margin-left: 25px; height: 20px">
            <label><input id="sex-male-radio" type="radio" name="sex" value="남자">남자</label>
            <label><input id="sex-female-radio" type="radio" name="sex" value="여자">여자</label>
          </div>
       </div>
       <button style="margin: 50px 0 0 240px; font-weight: bold; border-radius: 5px; color: #42648F; background-color: white; border: 1px solid; font-size: 20px;"><a href="/signupnext">사진인증</a></button>
       <button style="margin: 50px 0 0 240px; font-weight: bold; border-radius: 5px; color: #42648F; background-color: white; border: 1px solid; font-size: 20px;" id="next-button">다음</button>
     </div>
     <script>
      const id_input = document.getElementById('id-input')
      const id_check_button = document.getElementById('id-check-button');
      const pw_input1 = document.getElementById('pw-input1');
      const pw_input2 = document.getElementById('pw-input2');
      const pw_check_button = document.getElementById('pw-check-button');
      const name_input = document.getElementById('name-input');
      const sex_male_radio = document.getElementById('sex-male-radio');
      const sex_female_radio = document.getElementById('sex-female-radio');
      const next_button = document.getElementById('next-button');
      let idValidation = false;
      let passwordValidation = false;
      let validId = null;
      let validPassword = null;
      id_check_button.addEventListener('click', () => {
        idValidation = true;
        validId = id_input.value;
        alert(id_input.value);
      });
      pw_check_button.addEventListener('click', () => {
        if (!pw_input1.value || !pw_input2.value) {
          alert('비밀번호를 입력해주세요');
          return;
        }
        if (pw_input1.value !== pw_input2.value) {
          alert('비밀번호가 서로 일치하지 않습니다. 다시 확인해주세요.');
          return;
        }
        passwordValidation = true;
        validPassword = pw_input1.value;
        alert('비밀번호가 일치합니다.');
      });
      next_button.addEventListener('click', () => {
        if (!idValidation) {
          alert('아이디 중복을 확인해주세요.');
          return;
        }
        if (!passwordValidation) {
          alert('비밀번호가 일치하는지 확인해주세요.');
          return;
        }
        if (validId !== id_input.value) {
          alert('아이디 중복을 다시 확인해주세요.');
          return;
        }
        if (pw_input1.value !== pw_input2.value || validPassword !== pw_input1.value) {
          alert('비밀번호 확인을 다시 해주세요.');
          return;
        }
        if (!name_input.value) {
          alert('이름을 입력해주세요.');
          return;
        }
        if (!sex_male_radio.checked && !sex_female_radio.checked) {
          alert('성별을 선택해주세요.');
          return;
        }
        const data = {
          id: id_input.value,
          pw: pw_input1.value,
          name: name_input.value,
          sex: sex_male_radio.checked ? '남자' : '여자'
        };
        alert(`아이디는 ${data.id}이고, 비밀번호는 ${data.pw}이고, 이름은 ${data.name}이고, 성별은 ${data.sex}입니다. 사진 업로드 페이지로 이동합니다.`);
      });
    </script>
   </body>
</html>
